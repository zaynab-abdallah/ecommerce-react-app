<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ecommerce App</title>
    <script>
      // Redirect to index.html for HashRouter with base path support
      const pathSegments = location.pathname.split('/').filter(Boolean);
      const basePath = pathSegments[0] === 'ecommerce-react-app' ? '/ecommerce-react-app' : '';
      sessionStorage.redirect = location.href;
      location.replace(basePath + '/index.html' + location.hash);
    </script>
  </head>
  <body>
  </body>
</html>
